<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row" id="mars-news">
          <div class="col-md-12">
              <h3>Latest Mars News</h3>
                <h4>{{mars.mars_news}}</h4>
                    
          </div>
        </div>

        <div class ="row" id="mars-image">
            <div class = "col-md-8">
                <h3>Featured Mars Image</h3>
                <img src = "{{mars.mars_image}}" alt ="Mars Image">
            </div>
            <div class = "col-md-4">
                    <h4>Mars Facts</h4>
                    <p>{{mars.mars_facts | safe}}</p>
                </div>
        </div>
        
        <div class ="row" id="mars-hemispheres">
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>

                {% for hemisphere in mars.mars_hemisphere %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemisphere.img_url}}">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>
                {% endfor %}
                    </div>

            
            </div>
        </div>
        </div>

        </div>



      </div>
</body>
</html>
